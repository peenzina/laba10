<!DOCTYPE html>

<body> 
    <script> 
        var userAgent = navigator.userAgent; 
        if(userAgent.indexOf('OPR') > -1){ 
            var x = 20; 
            var y = (x/5)-2; 
            document.write(y); 
        } else if (userAgent.indexOf('Chrome') > -1){ 
            var x = 20; 
            var y = x-15; 
            document.write(y); 
        } else if (userAgent.indexOf('Firefox') > -1){ 
            var x = 20; 
            var y = (x/2)+(x/5); 
            document.write(y); 
        } else { 
            document.write('Браузеры не совпали'); 
        } 
    </script> 
</body>
